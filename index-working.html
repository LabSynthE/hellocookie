<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Computer Dating Profile</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* General Styles */
      :root {
        /* CSS HEX */
        --purple: #9d44b5ff;
        --ash-gray: #a1b0abff;
        --raspberry: #b5446eff;
        --gray: #525252ff;
        --tangerine: #f79d84ff;
        /* --------- */
      }

      body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background-color: var(--tangerine);
        color: #e0e0e0;
        /* margin: auto; */
      } 

      h1 {
        color: #ffffff;
        transition: color 0.3s;
      }

      /* FIXED: removed stray 'x' */
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #e0e0e0;
        transition: color 0.3s;
      }

      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        background-color: #2a2a3d;
        color: #e0e0e0;
        border: 1px solid #444;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      #profile {
        margin-top: 30px;
        background: #2a2a3d;
        color: #e0e0e0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      }

      /* Light Mode Styles */
      .light-mode {
        background-color: #ffffff;
        color: #1e1e2f;
      }

      .light-mode h1,
      .light-mode label {
        color: #1e1e2f;
      }

      .light-mode select {
        background-color: #f9f9f9;
        color: #1e1e2f;
        border: 1px solid #797979;
      }

      .light-mode button {
        background-color: #007bff;
        color: white;
      }

      .light-mode #profile {
        background: #d8d8d8;
        color: #1e1e2f;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }

      /* Removed the custom .title-container CSS (using Bootstrap utilities instead) */

      /* Theme Toggle Button */
      button#themeToggle {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
      }

      button#themeToggle svg {
        width: 24px;
        height: 24px;
        fill: #ffffff;
        transition: transform 0.3s ease, fill 0.3s;
      }

      .light-mode button#themeToggle svg {
        fill: #000;
      }

      button#themeToggle:hover svg {
        transform: rotate(20deg);
      }

      .like-text { color: #ffd700; }
      .dislike-text { color: #ff0000; }
      .greeting-text { color: #33ff57; }
      .noun-text { color: #3375ff; }
      .adverb-text { color: #ff33a1; }
      .activity-text { color: #00ced1; }
      .date-metaphor-text { color: #8a2be2; }
      .os-descriptor-text { color: #ff5733; }
      .os-quote-text { color: #2e8b57; }
      .os-text { color: #ff8c00; }
    </style>
  </head>
  <body class="dark-mode">
    <!-- Wrap in a colored band -->
    <div class="container py-3" style="background-color: var(--purple);">
      <!-- Title row using Bootstrap utilities -->
      <div class=".col-sm-8 d-flex align-items-center gap-2">
        <h1 class="mb-0 flex-grow-1">Build Your Computer's Dating Profile</h1>
        <button id="themeToggle" aria-label="Toggle Light/Dark Mode">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#fff"
          >
            <path
              d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z"
            />
          </svg>
        </button>
      </div>

      <div class="row g-3 mt-2">
        <div class="col-12 col-md-6 col-lg-4">
          <label for="age">Computer Age</label>
          <select id="age">
            <option value="new">2 years or less</option>
            <option value="mid">2-5 years</option>
            <option value="old">6-10 years</option>
            <option value="ancient">10+ years</option>
          </select>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <label for="os">Operating System</label>
          <select id="os">
            <option value="windows">Windows</option>
            <option value="mac">MacOS</option>
            <option value="linux">Linux</option>
          </select>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <label for="purpose">Primary Purpose</label>
          <select id="purpose">
            <option value="gaming">Gaming Device</option>
            <option value="surfing">Surfing the Web</option>
            <option value="business">Business Analyst</option>
          </select>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-12">
          <button onclick="generateProfile()">Generate Dating Profile</button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <div id="profile"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Dating Profile - View</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:wght@400;700&family=Roboto+Slab:wght@100..900&display.swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:wght@400;700&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
    <style>
      :root {
        --purple: #330066;
        --gray: #333333;
        --turquoise: #00cccc;
      }
      body {
        font-family: "Roboto Slab", serif;
        font-weight: 400;
        font-size: 1.25rem;
        background-color: var(--purple);
        color: #e0e0e0;
        margin: 0;
        min-width: 1200px;
      }
      .container {
        margin: 0 auto;
        background-color: var(--gray);
        border-radius: 2rem;
        padding: 2rem 3rem;
        width: 1200px !important;
        max-width: none !important;
      }
      header {
        background-color: var(--purple);
        color: white;
        padding: 1rem 12%;
        margin: auto;
        min-width: 1200px;
      }
      h1 {
        color: #ffffff;
        transition: color 0.3s;
        font-family: "Roboto Slab", serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
      }
      h3 {
        text-transform: uppercase;
        color: var(--turquoise);
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #e0e0e0;
        transition: color 0.3s;
      }
      select,
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        background-color: #2a2a3d;
        color: #e0e0e0;
        font-family: "Pixelify Sans", sans-serif;
        border: 1px solid #444;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        box-sizing: border-box;
        border-radius: 0.25rem;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: var(--turquoise);
        color: var(--gray);
        font-weight: bold;
        border: none;
        cursor: pointer;
        font-family: "Roboto", sans-serif;
        transition: background-color 0.3s, color 0.3s;
        border-radius: 0.25rem;
      }
      button:hover {
        background-color: #00ffff;
      }
      #profile {
        margin-top: 30px;
        background: #2a2a3d;
        color: #e0e0e0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        display: flex;
        flex-direction: row-reverse;
        justify-content: flex-end;
        align-items: flex-start;
        gap: 20px;
      }
      .profile-image-container {
        flex-shrink: 0;
        width: 250px;
        height: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #3e3e5b;
        border-radius: 8px;
        padding: 5px;
        position: relative;
      }
      .battery-container {
        position: absolute;
        bottom: 10px;
        left: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 4px 8px;
        border-radius: 5px;
      }
      .battery-icon {
        width: 28px;
        height: 12px;
        border: 2px solid #fff;
        border-radius: 4px;
        position: relative;
        padding: 1px;
        box-sizing: border-box;
      }
      .battery-fill {
        position: absolute;
        top: 1px;
        left: 1px;
        bottom: 1px;
        border-radius: 1px;
        transition: width 0.5s ease;
      }
      .battery-fill.low {
        background-color: #ff0000;
      }
      .battery-fill.medium {
        background-color: #ffd700;
      }
      .battery-fill.high {
        background-color: #33ff57;
      }
      .battery-text {
        color: #fff;
        font-size: 0.8rem;
        font-weight: bold;
        font-family: "Pixelify Sans", sans-serif;
      }
      .profile-image-container img {
       max-width: 100%;
        max-height: 100%;
        object-fit: fill;
        border-radius: 5px;
      }
      .input-with-suffix {
        display: flex;
        align-items: center;
        /* Use the same background/border as the input to look connected */
        background-color: #2a2a3d;
        border: 1px solid #444;
        border-radius: 0.25rem;
        transition: background-color 0.3s, border-color 0.3s;
      }
      .input-with-suffix input {
        /* Remove individual borders/backgrounds from the input */
        border: none;
        background-color: transparent;
        margin-top: 0; /* Override default input margin */
        flex: 1; /* Make the input take up all available space */
      }
      .input-with-suffix span {
        padding: 8px; /* Match the input's padding */
        font-family: "Pixelify Sans", sans-serif; /* Match the input's font */
        color: #e0e0e0; /* Match the input's text color */
        padding-left: 0; /* No space between input and % */
      }
      
      /* Stop the browser's default focus outline from ruining the look */
      .input-with-suffix input:focus {
        outline: none;
        box-shadow: none;
      }
      /* Apply focus to the wrapper instead */
      .input-with-suffix:focus-within {
        border-color: var(--turquoise); 
      }

      /* Light mode styles for the new wrapper */
      .light-mode .input-with-suffix {
        background-color: #f9f9f9;
        border: 1px solid #797979;
      }
    #screentime {
    -moz-appearance: textfield;
    appearance: textfield;
    }
    #screentime::-webkit-outer-spin-button,
    #screentime::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
    }
      .light-mode .input-with-suffix input {
        background-color: transparent;
        color: #1e1e2f;
      }
      .light-mode .input-with-suffix span {
        color: #1e1e2f;
      }
      .light-mode .input-with-suffix:focus-within {
        border-color: var(--purple); 
      }
   
      .profile-text-content {
        flex: 1;
        font-family: "Roberto", sans-serif;
        text-transform: capitalize;
        font-size: 1.1rem; 
        line-height: 1.6;
      }
      .profile-text-content h2 {
        margin-top: 0;
        margin-bottom: 1rem; 
      }
      .profile-text-content p {
        margin-bottom: 1rem; 
      }
      .profile-text-content p:last-child {
        margin-bottom: 0;
      }
   

      .light-mode {
        background-color: #ffffff;
        color: #1e1e2f;
      }
      .light-mode header {
        background-color: #eeeeee;
        color: var(--purple);
      }
      .light-mode .container {
        background-color: #f1f1f1;
        color: #1e1e2f;
      }
      .light-mode h1,
      .light-mode h3,
      .light-mode label {
        color: #1e1e2f;
      }
      .light-mode select,
      .light-mode input[type="number"] {
        background-color: #f9f9f9;
        color: #1e1e2f;
        border: 1px solid #797979;
      }
      .light-mode button {
        background-color: var(--purple);
        color: white;
      }
      .light-mode button:hover {
        background-color: #5a00b3;
      }
      .light-mode #profile {
        background: #f9f9f9;
        color: #1e1e2f;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      .hex-quote {
        font-family: "Pixelify Sans", monospace;
      }
      button#themeToggle {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
        margin-top: 0;
      }
      button#themeToggle svg {
        width: 24px;
        height: 24px;
        fill: #ffffff;
        transition: transform 0.3s ease, fill 0.3s;
      }
      .light-mode button#themeToggle svg {
        fill: #000;
      }
      button#themeToggle:hover svg {
        transform: rotate(20deg);
      }
      .translate-button {
        background: none;
        border: none;
        color: var(--turquoise);
        cursor: pointer;
        font-size: 0.9rem;
        font-family: "Roberto", sans-serif;
        padding: 0 0 0 5px;
        margin: 0;
        vertical-align: middle;
      }
      .translate-button:hover {
        color: #00ffff;
        background: none;
      }
      .light-mode .translate-button {
        color: var(--purple);
        background: none;
      }
      .light-mode .translate-button:hover {
        color: #5a00b3;
        background: none;
      }
      
     
      .back-button {
        font-family: "Roboto", sans-serif;
        text-decoration: none;
        color: var(--turquoise);
        font-size: 1rem;
        font-weight: bold;
      }
      .back-button:hover {
        color: #00ffff;
      }
      .light-mode .back-button {
        color: var(--purple);
      }
      .light-mode .back-button:hover {
        color: #5a00b3;
      }
      /* ------------------------------- */
    </style>
  </head>
  <body>
    <header>
      <img
        src="img/logo-turquoise.png"
        class="img-fluid"
        alt="hello cookie logo"
        style="height: 50px"
      />
      <span style="padding: 0 1rem"
        >A dating website for computers
      </span>
    </header>

    <div class="container p-5">
      <div class="row">
        <div class="col">
          <button id="themeToggle" aria-label="Toggle Light/Dark Mode">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="#fff"
              class="size-6"
            >
              <path
                d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z"
              />
            </svg>
          </button>
        </div>
      </div>
      
      <div class="row mt-2">
        <div class="col">
          <a href="index.html" class="back-button">&lt;&lt; Go Back and Make a New Profile</a>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div id="profile">Loading profile...</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
